<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brew Calculator</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Coffee Brew Calculator</h1>
        <p>Find the perfect coffee for your water.</p>
    </header>

    <main>
        <section id="input-section">
            <h2>Water Amount</h2>
            <input type="number" id="water-amount" placeholder="Enter water amount (ml)">
            <button id="calculate-button">Calculate</button>
        </section>

        <section id="animation-section">
            <div id="cup-animation">
                </div>
            <div id="bean-animation">
                </div>
        </section>

        <section id="output-section">
            <h2>Coffee Amount</h2>
            <div id="coffee-output">
                </div>
        </section>
    </main>

    <footer>
      
    </footer>

    <script src="script.js"></script>
</body>
</html>
